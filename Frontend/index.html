<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
            background-color: #f4f6f9;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: 600;
        }
        .btn-analyze {
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">üìä Stock Analyzer</a>
    </div>
</nav>

<!-- Main Container -->
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            Enter Company Ticker
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('main.analyze_stock') }}">
                <div class="mb-3">
                    <label for="ticker" class="form-label">Company Ticker</label>
                    <input type="text" class="form-control" id="ticker" name="ticker"
                           placeholder="e.g. INFY, TCS, RELIANCE" required autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary btn-analyze">üîç Analyze</button>
            </form>
        </div>
    </div>

    {% if error %}
    <div class="alert alert-danger mt-4" role="alert">
        {{ error }}
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
